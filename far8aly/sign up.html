<html lang="en">

<head>

    <link rel="stylesheet" href="sign up.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <body>
        <nav>
            <div class="nav-bar">
                <i class='bx bx-menu sidebarOpen'></i>
                <span class="logo navLogo"><a href="#">corses</a></span>

                <div class="menu">
                    <div class="logo-toggle">
                        <span class="logo"><a href="#">corses</a></span>
                        <i class='bx bx-x siderbarClose'></i>
                    </div>

                    <ul class="nav-links">
                        <li><a href="test.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Favorites</a></li>
                        <li><a href="sign up.html">Sign up</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="darkLight-searchBox">
                    <div class="dark-light">
                        <i class='bx bx-moon moon'></i>
                        <i class='bx bx-sun sun'></i>
                    </div>

                    <div class="searchBox">
                        <div class="searchToggle">
                            <i class='bx bx-x cancel'></i>
                            <i class='bx bx-search search'></i>
                        </div>

                        <div class="search-field">
                            <input type="text" placeholder="Search...">
                            <i class='bx bx-search'></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        </nav>

        <div class="contenr">
            <div class="title">
                <h1>sing up</h1>
            </div>

            <form method="post">
                <div class="user">
                    <div class="input_box">
                        <span class="detalis">full name</span>
                        <input type="text" placeholder="enter your name" required>
                    </div>
                    <div class="input_box">
                        <span class="detalis">user name</span>
                        <input type="text" placeholder="enter your user name" required>
                    </div>
                    <div class="input_box">
                        <span class="detalis">email</span>
                        <input type="email" placeholder="enter your email" required>
                    </div>
                    <div class="input_box">
                        <span class="detalis">password</span>
                        <input type="password" placeholder="enter your password" required>
                    </div>
                    <div class="input_box">
                        <span class="detalis">conform password</span>
                        <input type="password" placeholder="conform your password" required>
                    </div>
                    <div class="input_box">
                        <span class="detalis">phone number</span>
                        <input type="text" placeholder="enter your phone number" required>
                    </div>
                    <div class="details_gender">


                        <div class="category ">
                            <label for="dot1">
                            <input type="radio" name="gender" id="dot1">
                            <span class="gend "> male</span>
                        </label>

                            <label for="dot2">
                            
                            <input type="radio" name="gender " id=" dot2 ">
                            <span class="gend "> female</span>
                        </label>
                        </div>
                        <div class="button ">
                            <input type="submit" value="login">
                        </div>
                    </div>

            </form>

            </div>

        </div>
    </body>

    <script>
        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),
            modeToggle = document.querySelector(".dark-light"),
            searchToggle = document.querySelector(".searchToggle"),
            sidebarOpen = document.querySelector(".sidebarOpen"),
            siderbarClose = document.querySelector(".siderbarClose");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark-mode") {
            body.classList.add("dark");
        }


        modeToggle.addEventListener("click", () => {
            modeToggle.classList.toggle("active");
            body.classList.toggle("dark");


            if (!body.classList.contains("dark")) {
                localStorage.setItem("mode", "light-mode");
            } else {
                localStorage.setItem("mode", "dark-mode");
            }
        });


        searchToggle.addEventListener("click", () => {
            searchToggle.classList.toggle("active");
        });



        sidebarOpen.addEventListener("click", () => {
            nav.classList.add("active");
        });

        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
            }
        });
    </script>

</html>
